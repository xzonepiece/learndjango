{% extends "rango/base.html" %}

{% load staticfiles %}

{% block title %}Login{% endblock %}

{% block body_block %}
<link href="{% static "rango/css/signin.css" %}" rel="stylesheet">

<div class="container">
    <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}

        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="id_username" class="form-control" placeholder="Username" maxlength="254" name="username" required autofocus>
        <input type="password" id="id_password" class="form-control" placeholder="Password" name="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
    <p align="center">Not a member? <a href="{% url 'registration_register' %}">Register</a>!</p>
</div>
{% endblock %}
